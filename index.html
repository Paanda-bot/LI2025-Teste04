<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho LI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    
    <div class="col-md-3">
      <form>
        <div class="form-group mb-3">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Introduza o email">
        </div>

        <div class="form-group mb-3">
          <label for="inputAssunto">Assunto</label>
          <input type="text" class="form-control" id="inputAssunto" placeholder="Introduza o assunto">
        </div>

        <div class="form-group mb-3">
          <label for="inputMensagem">Mensagem</label>
          <textarea class="form-control" id="inputMensagem" rows="4" placeholder="Escreva a sua mensagem"></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="button" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>


    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
